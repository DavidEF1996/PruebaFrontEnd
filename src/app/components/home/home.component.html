


<div class = "col-lg-12">
<div class="jumbotron jumbotron-fluid text-center mt-5">
  <div class="container">
    <h1 class="display-4">{{page_title}}</h1>
    <p class="lead">Bienvenido a la prueba t√©cnica</p>

    <a class="btn btn-primary btn-lg mr-3" >
      Productos
    </a>

    <a class="btn btn-success btn-lg mr-3">
      Proveedores
    </a>

    <a class="btn btn-warning btn-lg mr-3">
      Carrito
    </a>
  </div>

  <br>
  <div class="cl-lg-12" *ngIf="identity">
    <p>Tabla de Usuarios</p>

    <table class="table">
      <thead class="thead-dark">
        <tr>
         
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let usuario of user">
       
          <td>{{usuario.name}}</td>
          <td>{{usuario.surname}}</td>
          <td>{{usuario.email}}</td>
        </tr>
       
      </tbody>
    </table>
    
 
  </div>


</div></div>
